<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="main_popup">
        <div id="main_header">
            <h1></h1>
        </div>
        <div id="main_content">
            <img class="screen_func" screen="initial" src="../../icons/refresh.png" />
            <img class="screen_func" screen="history" src="../../icons/trash.png" />
            <img class="screen_func" screen="favorites" src="../../icons/trash.png" />
            <div id="initial_screen" class="screen">
                <div class="audio-bands">
                    <img class="audio-band big 0" src="../../img/audio-band.png" />
                    <img class="audio-band med 1" src="../../img/audio-band.png" />
                    <img class="audio-band small 2" src="../../img/audio-band.png" />
                </div>
                <div id="logo">
                    <a href="https://audd.io/" target="_blank" ><img id="initial_screen_search_img" src="../../img/auddio-mic-logo.png" /></a>
                    <a href="https://audd.io/" target="_blank" ><img id="initial_screen_search_img2" src="../../img/AudD-text-logo.png" /></a>
                </div>
                <div id="initial_screen_info">
                    <img src="initial_screen_album" alt="">
                    <h1></h1>
                    <h2></h2>
                    <h2></h2>
                </div>
            </div>
            <div id="history_screen" class="screen screen_list">
                <ul>
                    <li>
                        <h1 id="history_screen_title" data-message="history">History</h1>
                    </li>
                    <div id="history_screen_info">
                    </div>
                </ul>
            </div>
            <div id="lyrics_screen" class="screen">
                <h1 id="lyrics_screen_title" data-message="lyrics">Lyrics</h1>
                <p id="lyrics_body"></p>
            </div>
        </div>
        <div id="main_footer">
            <button id="initial_button" class="main_footer_button">Home</button>
            <button id="lyrics_button" class="main_footer_button" data-message="lyrics">Lyrics</button>
            <button id="history_button" class="main_footer_button" data-message="history">History</button>
        </div>
    </div>
</body>

<script id="music_info_template" type="text/x-handlebars-template">
    <img id="initial_screen_album" src={{albumImage}} class={{imageClass}} />
    <h1>{{title}}</h1>
		<div class="whitespace">&nbsp;</div>
    <h2>{{artist}}</h2>
    <h2>({{playsAt}} {{timecode}})</h2>
    <img class="sub_menu_toggle info" src="../../icons/options-dots.png" />
    <ul class="sub_menu info">
        <a href={{tab_url}} target="_blank">
            <img src="../../img/share-icon.png" />
            <p data-message="goTo">Go to</p>
        </a>
        {{#each links}}
        <a href={{link}} target="_blank">
            <img src={{image}} />
            <p>{{label}}</p>
        </a>
        {{/each}}
    </ul>
</script>

<script id="list_template" type="text/x-handlebars-template">
    {{#each music_info}}
    <li>
        <h2>{{title}}</h2>
			<div class="whitespace">&nbsp;</div>
        <h3>{{artist}}</h3>
        <h3>{{format_date timestamp}}</h3>
        <img class="sub_menu_toggle" src="../../icons/options-dots.png" />
        <ul class="sub_menu">
            <a href={{tab_url}} target="_blank">
                <img src="../../img/share-icon.png" />
                <p>Go to</p>
            </a>
            {{#each links}}
            <a href={{link}} target="_blank">
                <img src={{image}} />
                <p>{{label}}</p>
            </a>
            {{/each}}
        </ul>
    </li>
    {{/each}}
</script>

<script type="text/javascript" src="../vendor/jquery.min.js"></script>
<script type="text/javascript" src="../vendor/handlebars-v4.0.10.js"></script>
<script type="text/javascript" src="popup.js"></script>
</html>
